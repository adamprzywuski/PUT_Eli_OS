plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

mainClassName = 'AppStart'

group 'putElita'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}

