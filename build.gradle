plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

mainClassName = 'AppStart'

group 'putElita'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
    testCompile group: 'net.bytebuddy', name: 'byte-buddy-dep', version: '1.9.3'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '3.0.1'
}

